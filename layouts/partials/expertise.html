{{ $expertise := .Site.Data.expertise }}

<div id="expertise" class="p-6 md:p-16 bg-gray-100 text-black">
  <h2 class="heading">{{ $expertise.title }}</h2>
  {{ if .Site.Data.expertise.showprogress }}
    {{ range $key, $value := $expertise.progress }}

    <div class="flex items-center">
      <p class="font-semibold text-sm w-36">{{ $key }}</p>
      <p class="text-sm w-12 text-gray-500">{{ $value }}%</p>
      <div class="h-2 bg-gray-100 w-full">
        <div class="progress-bar bg-gray-400 z-10 h-2" role="progressbar" style="width: {{ $value }}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    {{ end }}
  {{ end }}
  
  <div class="-m-1">
  {{ range $index, $element := $expertise.expertise }}
    <p class="inline-block px-2 m-1 bg-gray-200 rounded">{{ $element }}</p>
  {{ end }}
  </div>

</div>

{{ $sidebar := .Site.Data.sidebar }}
{{ $social := .Site.Data.social }}
{{ $socialfas := .Site.Data.socialfas}}

<div class="md:fixed align-middle md:h-screen text-center md:text-left flex p-4 py-8 bg-gray-100 md:w-1/3">
  <div class="m-auto">

    <a href="{{.Site.BaseURL}}">
      <img src="{{.Site.BaseURL}}images/{{ $sidebar.displayPicture }}" class="rounded-full mx-auto" width="160px">
    </a>
    <h1 class="heading capitalize">{{ $sidebar.title }} <a href="{{.Site.BaseURL}}"><span class="bg-gray-300 px-2">{{ $sidebar.highlightedText }}</span></a></h1>
    <p class="text-muted">{{ $sidebar.description }}</p>

    <div class="social my-4">

      {{ range $key, $value := $social }}
        <a target="_blank" href="{{ $value }}" rel="me">
          <i class="fab fa-{{ $key }}"></i>
        </a>
      {{ end }}

      {{ range $key, $value := $socialfas }}
        <a target="_blank" href="{{ $value }}">
          <i class="fas fa-{{ $key }}"></i>
        </a>
      {{ end }}

    </div>

    <a href="#contact" class="button bg-black text-white py-2 px-8 uppercase text-sm font-bold mt-2">Contact</a>


  </div>
</div>
